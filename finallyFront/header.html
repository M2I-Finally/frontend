<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div id="logo">
            <img class="logo-screen" src="./assets/logo/logoYelloBlue.png">
            <img class="logo-mobile" src="./assets/logo/logoMobileYellow.png">
        </div>

        <div id="search-block">
            <input type="text" name="" id="" placeholder="Chercher un produit">
        </div>

        <ul class="navigation">
            <li class="screen-button bg-yellow">Gestion</li>
            <li class="screen-button bg-red">Cloture</li>
            <li class="screen-icon tx-yellow"><i class="bi bi-box-arrow-right"></i></li>
            <li class="phone-icon tx-yellow"><i class="bi bi-list"></i></li>
        </ul>
    </header>
</body>
</html>
