<div>
    <generic-header></generic-header>
    <generic-button color="yellow" content="Vente" id="gestion-button" (click)="goToPage('shop')"></generic-button>    
    <svg id="logout" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16" (click)="dialogLogout.showModal()">
        <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
        <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
    </svg>
</div>
<admin-nav></admin-nav>
<div id="container">
    <div class="title">
        <h1 class="main-title">Ajouter un produit</h1>
        <generic-button routerLink="/product-edit" [queryParams]="{action: 'add'}" color="green-full" content="Ajouter un produit"></generic-button>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Produit</th>
                <th>Prix</th>
                <th>Actif - Inactif</th>
                <th></th>
            </tr>

        </thead>

        <tbody>
            <tr *ngFor="let row of productList$ | async; index as index">
                
                <!-- Nom du produit -->
                <td>{{ row.name }} </td>
                
                <!-- Prix en euros -->
                <td>{{ row.price }} €</td>
                
                <!-- Gestion de l'état actif / inactif -->
                <td class="update-cell">
                    <label class="switch">
                        <input type="checkbox" (change)="changeActiveState($event, row.id)" [checked]="row.isActive">
                        <span class="slider"></span>
                    </label>
                </td>
                
                <!-- Gestion de l'édition et de la suppression -->
                <td>
                    <a routerLink="/product-edit" [queryParams]="{action: 'edit', id: row.id}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                            <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                        </svg>
                    </a>
                    
                    <svg (click)="showDeleteModal(row)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                    </svg>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<dialog #dialogDelete id="delete-dialog">
    <p>Voulez-vous vraiment supprimer <strong>{{ selectedProduct?.name }}</strong> ?</p>
    <generic-button color="green-full" content="Supprimer" (click)="deleteProduct(selectedProduct?.id!)"></generic-button>
    <generic-button color="red-full" content="Annuler" (click)="closeDeleteModal()"></generic-button>
</dialog>

<dialog #dialogLogout id="logout-dialog">
    <form id="logout-form">
        <p>Saisissez votre mot de passe pour vous déconnecter</p>
        <input id="logout-input" type="password" required>
    </form>
    <generic-button color="green-full" content="Valider" (click)="goToPage('logout')"></generic-button>
    <generic-button color="red-full" content="Annuler" (click)="dialogLogout.close()"></generic-button>
</dialog>
