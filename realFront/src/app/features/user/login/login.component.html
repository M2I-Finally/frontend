<main>
    <div>
        <div id="logo">
            <img src="../../../../assets/logo/logoYelloBlue.png" alt="logo de finally">
        </div>
        <p id="slogan">
            Qui peut le plus fait le moins
        </p>
        <form [formGroup]="loginForm" (ngSubmit)="submit()" id="flogin" >            
                <div class="label">
                    <label for="fname">Nom d'utilisateur</label>
                </div>
                <div class="fieldlogin">
                    <input type="text" id="fname" name="fname" formControlName="username">
                </div>
                <div class="label">
                    <label for="lname">Mot de passe</label>
                </div>
               <div class="fieldlogin">
                    <input type="password" id="lname" name="lname" formControlName="password">                    
               </div>                
               <div class="fieldlogin">
                    <button class="generic-button yellow" [disabled]=!loginForm.valid>Connexion</button>              
               </div>                    
        </form>

        <p id="forgot"><a href="">Mot de passe oubli√© ?</a></p>
    </div>
</main>
