<table mat-table [dataSource]="productList$|async" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Nom du produit Column -->
    <ng-container matColumnDef="Nom du produit">
      <th mat-header-cell *matHeaderCellDef> Nom du produit </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Quantité Column -->
    <ng-container matColumnDef="Quantité">
      <th mat-header-cell *matHeaderCellDef> Quantité </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button class="btn btn-qty-controller card-btn-minus" (click)="minus(i)">-</button>
        {{element.qty}} 
        <button class="btn btn-qty-controller card-btn-add" (click)="add(i)">+</button>
    </td>
    </ng-container>
  
    <!-- PU Column -->
    <ng-container matColumnDef="PU">
      <th mat-header-cell *matHeaderCellDef> PU </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} &euro; </td>
    </ng-container>
  
    <!-- Total Column -->
    <ng-container matColumnDef="Total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <!-- delete Column -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> 
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                </svg>
            </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- <tr mat-footer-row *matFooterRowDef="columnsToDisplay"></tr> -->

        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let data"> {{data.cost}} </td>
        <td mat-footer-cell *matFooterCellDef> {{totalCost}} </td>
    </ng-container> -->
  </table>
