<table>
  <thead>
    <tr>
      <th *ngFor="let title of displayedColumns">{{title | titlecase}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let line of cartLine$">
      <td >{{line.getName()}}</td>
      
      <td >
        <button class="btn btn-qty-controller card-btn-minus" (click)="minus(line.getId())">-</button>
        {{line.getQuantity()}}
        <button class="btn btn-qty-controller card-btn-add" (click)="add(line.getId())">+</button>
      </td>

      <td >{{line.getPrice() |  currency }}</td>
      <td >{{line.getDiscount() }}</td>
      <td >{{line.getTotal() |  currency }}</td>
      <td >
        <button id="removeItem" (click)="removeItem(line.getId())">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16" >
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
              <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
          </svg>
      </button>
    </td>
    </tr>
  </tbody>

</table>
<div class="table-footer">

  <form action="" [formGroup]="formDiscount" (ngSubmit)="submitDiscount($event)">
    <div id="form-container">
      <label for="discountTotal">RÃ©duction</label>
      <input type="number" min="0" step="0.1" formControlName="discount" id="discountTotal">
      <select name="unit" id="unit" formControlName="unit">
        <option value="percentage">%</option>
        <option value="euro">&euro;</option>
      </select>
      <div>      
        <generic-button id="{{ applyButton }}" color="yellow" content="Appliquer" type="submit" ></generic-button>
      </div>
      <svg id="{{ cancelButton }}" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16" (click)="cancelDiscount()">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
      </svg>
    </div>

  </form>
  <div id="totalAmount">
    <div class="{{ classNameBeforeDiscount }}">{{total | currency }}</div>
    <div class="{{ classNameAfterDiscount }}">{{totalAfterDiscount | currency }}</div>
  </div>
</div>
