<table>
  <thead>
    <tr>
      <th *ngFor="let title of displayedColumns">{{title | titlecase}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let line of cartLine$">
      <td >{{line.getName()}}</td>
      
      <td >
        <button class="btn btn-qty-controller card-btn-minus" (click)="minus(line.getId())">-</button>
        {{line.getQuantity()}}
        <button class="btn btn-qty-controller card-btn-add" (click)="add(line.getId())">+</button>
      </td>

      <td >{{line.getPrice() |  currency }}</td>
      <td >{{line.getDiscount() }}</td>
      <td >{{line.getTotal() |  currency }}</td>
      <td >
        <button id="removeItem" (click)="removeItem(line.getId())">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16" >
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
              <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
          </svg>
      </button>
    </td>
    </tr>
  </tbody>

</table>
<div class="table-footer">
  <form action="">
    <label for="discountTotal"> RÃ©duction</label>
    <input type="number" min="0" max="1" step="0.1">
    <select name="unit" id="unit">
      <option value="percentage">%</option>
      <option value="euro">&euro;</option>
    </select>
    <generic-button color="yellow" content="Appliquer" type="submit" ></generic-button>
  </form>
  <div>{{total | currency }}</div>
</div>
