<div id="generic-header">
    <div id="generic-header-logo">
        <img id="logo-screen" src="../../../../assets/logo/logoYelloBlue.png" (click)="escapeEnabled && goHome()">
    </div>
    <ng-content></ng-content>
    <ng-container *ngIf="escapeEnabled">
        <div id="groupleft">        
            <ng-container *ngIf="currentUserRole != 'EMPLOYEE'">
                <ng-container *ngIf="currentRoute == '/shop'; else goToShopButton">
                    <generic-button color="yellow" content="Gestion" id="gestion-button" (click)="goToPage('products')"></generic-button> 
                </ng-container>   

                <ng-template #goToShopButton>
                    <generic-button color="yellow" content="Vente" id="gestion-button" (click)="goToPage('shop')"></generic-button> 
                </ng-template>
            </ng-container>
            
            <svg id="logout" (click)="dialogLogout.showModal()" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
            </svg>
        </div>
    </ng-container>
</div>
<div id="mobile-header">
    <div id="mobile-header-logo">
        <img id="logo-mobile" src="../../../../assets/logo/logoYelloBlue.png" (click)="goHome()">
    </div>
    <ng-container *ngIf="escapeEnabled">

        <div id="mobile-header-menu">        
            <ng-container *ngIf="currentRoute == '/shop'">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16" id="cart-logo" (click)="goToPage('payment-page')">
                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                </svg>
            </ng-container>
            <button mat-icon-button [matMenuTriggerFor]="appMenu">
                <mat-icon id="menu-icon">menu</mat-icon>
            </button>
            <mat-menu #appMenu="matMenu">        
                <ng-container *ngIf="currentRoute == '/shop'; else gestionNav">            
                    <ng-container *ngIf="currentUserRole != 'EMPLOYEE'">
                        <button mat-menu-item [matMenuTriggerFor]="subMenu">Gestion</button>
                    </ng-container>
                    <button mat-menu-item (click)="goHome()" [matMenuTriggerFor]="subMenuShop" >Vente</button>
                    <button mat-menu-item (click)="dialogLogout.showModal()">Déconnexion</button>
                </ng-container>
                <ng-template #gestionNav>
                    <ng-container *ngIf="currentUserRole != 'EMPLOYEE'">
                        <button mat-menu-item [matMenuTriggerFor]="subMenu">Gestion</button>
                    </ng-container>
                    <button mat-menu-item (click)="goHome()">Vente</button>
                    <button mat-menu-item (click)="dialogLogout.showModal()">Déconnexion</button>
                </ng-template>
            </mat-menu>
            <mat-menu #subMenu="matMenu">
                <button mat-menu-item (click)="goToPage('/products')">Produits</button>
                <button mat-menu-item (click)="goToPage('/categories')">Catégories</button>
                <ng-container *ngIf="isAdmin">
                    <button mat-menu-item (click)="goToPage('/users')">Utilisateurs</button>
                </ng-container>
            </mat-menu>
            <mat-menu #subMenuShop="matMenu">
                <ng-container *ngFor="let category of categoryList$ | async; index as i">
                    <ng-template [ngIf]="category.status">
                        <button mat-menu-item id="{{ category?.id }}"(click)="changeCategoryMobile($event)" >{{ category?.name }}</button>
                    </ng-template>
                </ng-container>
            </mat-menu>
        </div>
    </ng-container>
</div>

<dialog #dialogLogout id="logout-dialog">
    <form id="logout-form" [formGroup]="formPassword">
        <p>Pour accéder au récapitulatif des ventes, saissisez votre mot de passe, sinon cliquez sur valider pour vous déconnecter</p>
        <input id="logout-input" type="password" formControlName="password"  required>
    </form>
    <generic-button color="green-full" content="Valider" (click)="confirmPassword()"></generic-button>
    <generic-button color="red-full" content="Annuler" (click)="dialogLogout.close()"></generic-button>
</dialog>
