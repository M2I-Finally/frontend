<nav id="main-nav">
    <div id="main-container">
        <ng-container *ngFor="let category of categoryList$ | async; index as i">
            <ng-template [ngIf]="category.status">
                <button class="navigation-button" id="{{ category?.id }}">{{ category?.name }}</button>
            </ng-template>
        </ng-container>
    </div>
</nav>
